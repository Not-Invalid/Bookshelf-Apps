<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="Icon/book.png"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
  <section class="search_section">
    <h2>Cari Buku</h2>
    <form id="searchBook">
      <label for="searchBookTitle" class="searchTitle">Judul</label>
      <input id="searchBookTitle" type="text">
      <button id="searchSubmit" type="submit"><i class="fa fa-search"></i></button>
    </form>
  </section>
  
  <div class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" required>
      </div>
      <button id="bookSubmit" type="submit">Selesai Dibaca</button>
      <button id="bookUnSubmit" type="submit">Belum Dibaca</button>
    </form>
  </div>
  
  <section class="book_shelf">
    <h2>Belum selesai dibaca</h2>
    
    <div id="incompleteBookshelfList" class="book_list">

    </div>
  </section>
  
  <section class="book_shelf">
    <h2>Selesai dibaca</h2>
    
    <div id="completeBookshelfList" class="book_list">

    </div>
  </section>
</main>

<script src="main.js"></script>

</body>
</html>
